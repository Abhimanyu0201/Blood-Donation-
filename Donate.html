<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="Donate.css">
</head>
<body>
    <section class="regi-form">
        <div class="container">
            <h1 class="form-title">Be A Donor</h1>
            <form action="#">
                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="FullName">Full Name :-</label>
                        <input type="text" id="fullName" placeholder="Full Name ">
                    </div>
                    <div class="user-input-box">
                        <label for="Blood Group">Blood Group:-</label>
                        <input type="text" id="fullName" placeholder="Blood Group">
                    </div>
                    <div class="user-input-box">
                        <label for="mobile-no">Mobile No. :-</label>
                        <input type="text" id="mobile-no" placeholder="Mobile No.">
                    </div>
                    <div class="user-input-box">
                        <label for="age">Age :-</label>
                        <input type="age" id="age" placeholder="Age">
                    </div>
                    <div class="user-input-box">
                        <label for="email">Email :- </label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="user-input-box">
                        <label for="Country">Country :-</label>
                        <input type="text" id="Country" placeholder="Country">
                    </div>
                    <div class="user-input-box">
                        <label for="State">State :-</label>
                        <input type="text" id="State" placeholder="State">
                    </div>
                    <div class="user-input-box">
                        <label for="District">District :-</label>
                        <input type="text" id="District" placeholder="District">
                    </div>
                    <div class="user-input-box">
                        <label for="City">City :-</label>
                        <input type="text" id="City" placeholder="City">
                    </div>
                    <div class="user-input-box">
                        <label for="Location">Location :-</label>
                        <input type="text" id="Location" placeholder="Location">
                    </div>
                    
                </div>
                <div class="gender-detail">
                    <span class="gender-Title" style="color: rgb(0, 0, 0);">Gender</span>
                    <div class="gender-category">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="submite-btn">
                    <input type="button" value="Submite">
                </div>
            </form>
        </div>
    </section>
    <div class="notic">
        <div class="logo">BLOOD <SPAN> DONATION</SPAN></div>
        <div class="notic-info">
            <h1>Hello Donors</h1>
            <p>This is DISCLAIMER</p>
            <P>This information of yours will be stored in our database so that it can be accessed by anyone who needs it. </P>
        </div>
    </div>
</body>
</html>
